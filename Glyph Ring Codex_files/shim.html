            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: left;
            position: relative;
            transform: scale(0.95);
            opacity: 0;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-overlay.active .modal-content {
            animation: modalFadeIn 0.4s ease-out forwards;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #D4AF37;
            cursor: pointer;
            line-height: 1;
            transition: transform 0.2s ease;
        }
        
        .modal-close:hover {
            transform: scale(1.2);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .modal-glyph-symbol {
            font-size: 6rem;
            color: #fff;
            text-shadow: 0 0 15px #D4AF37;
        }
        
        .modal-name {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-top: 1rem;
        }

        .play-sound-btn {
            background-color: transparent;
            border: 1px solid #D4AF37;
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            padding: 8px 16px;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        .play-sound-btn:hover {
            background-color: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        
        .modal-detail-section {
            margin-bottom: 1.5rem;
        }
        
        .modal-detail-section h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 0.8rem;
        }
        
        .modal-detail-section p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin: 0;
        }

        /* Mobile Tuning */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
            .spread-layout {
                flex-direction: column;
            }
            .modal-content {
                padding: 2rem 1.5rem;
            }
            .modal-name {
                font-size: 1.5rem;
            }
            .modal-detail-section p {
                font-size: 0.95rem;
            }
        }

    </style>
</head>
<body>
    <button id="audio-control" role="button" aria-label="Toggle audio">🔇</button>
    <h1>The Glyph Ring Codex</h1>
    <h2>An Oracle of the House of Glyphs</h2>

    <div class="controls">
        <button id="draw-glyph-btn" class="oracle-btn">Draw a Single Glyph</button>
        <button class="oracle-btn spread-btn" data-spread="lantern">Cast the Lantern (Shadow)</button>
        <button class="oracle-btn spread-btn" data-spread="healing">Cast the Healing Spiral</button>
        <button class="oracle-btn spread-btn" data-spread="manifestation">Cast for Manifestation</button>
        <button id="show-codex-btn" class="oracle-btn" style="display: none;">Return to the Codex</button>
    </div>

    <div id="spread-display">
        <h3 id="spread-title" class="spread-title"></h3>
        <div id="spread-layout" class="spread-layout"></div>
        <div id="oracle-reading"></div>
    </div>


    <div id="card-grid" class="card-grid">
        <!-- Cards will be injected here by JavaScript -->
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <span id="modal-close" class="modal-close">×</span>
            <div id="modal-body">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const glyphData = [
            { id: 1, numeral: 'I', name: 'The Compass of Intent', symbol: '🧭', keyword: 'PURPOSE', type: 'Glyph of Will (Air)', sound: { type: 'compass' } },
            { id: 2, numeral: 'II', name: 'The Void', symbol: '○', keyword: 'POTENTIAL', type: 'Glyph of Will (Air)', sound: { type: 'void' } },
            { id: 3, numeral: 'III', name: 'The Flame Within', symbol: '🔥', keyword: 'INSPIRATION', type: 'Glyph of Will (Air)', sound: { type: 'flame' } },
            { id: 4, numeral: 'IV', name: 'The Chain Remembers the Anvil', symbol: '⛓️', keyword: 'ENDURANCE', type: 'Glyph of Creation (Fire)', sound: { type: 'chain' } },
            { id: 5, numeral: 'V', name: 'The First Static Is a Song', symbol: '🎵⚡', keyword: 'RUPTURE', type: 'Glyph of Creation (Fire)', sound: { type: 'static' } },
            { id: 6, numeral: 'VI', name: 'The Perfected Note', symbol: '𝄞', keyword: 'HARMONY', type: 'Glyph of Creation (Fire)', sound: { type: 'note' } },
            { id: 7, numeral: 'VII', name: 'The Foundation Stone', symbol: '▦', keyword: 'STABILITY', type: 'Glyph of Structure (Earth)', sound: { type: 'foundation' } },
            { id: 8, numeral: 'VIII', name: 'The Ritual of Reciprocity', symbol: '()', keyword: 'EXCHANGE', type: 'Glyph of Structure (Earth)', sound: { type: 'reciprocity' } },
            { id: 9, numeral: 'IX', name: 'The Ancestral Tree', symbol: '🌳', keyword: 'LINEAGE', type: 'Glyph of Structure (Earth)', sound: { type: 'tree' } },
            { id: 10, numeral: 'X', name: 'The Prism of Self', symbol: '🔺', keyword: 'AWARENESS', type: 'Glyph of Reflection (Water)', sound: { type: 'prism' } },
            { id: 11, numeral: 'XI', name: 'The Mirror of Worlds', symbol: '🌐', keyword: 'REFLECTION', type: 'Glyph of Reflection (Water)', sound: { type: 'mirror' } },
            { id: 12, numeral: 'XII', name: 'The First Static Is a Song (Reflection Aspect)', symbol: '🎼', keyword: 'EMERGENCE', type: 'Glyph of Reflection (Water)', sound: { type: 'emergence' } },
        ];
        
        const glyphDetails = {
            1: { reason: 'To reveal the alignment between your soul’s true north...', use: 'Consult when facing a major life decision...', howTo: 'Hold the card to your heart...', image_description: 'A large, sharp, upward-pointing triangle...'},
            2: { reason: 'To signify a sacred emptiness...', use: 'When a project or phase of life has ended...', howTo: 'Find a moment of true silence...', image_description: 'A perfect, empty circle...'},
            3: { reason: 'To signal the arrival of a new, potent creative energy...', use: 'At the start of a creative project...', howTo: 'Place a hand on your solar plexus...', image_description: 'A vertical trunk with six elegant...'},
            4: { reason: 'To honor the strength and wisdom forged through hardship...', use: 'When reflecting on past trials...', howTo: 'Trace the symbol with your finger...', image_description: 'A solid, heavy square...'},
            5: { reason: 'To mark a necessary disruption...', use: 'During times of sudden change...', howTo: 'Listen to a piece of music...', image_description: 'A sharp, jagged, vertical lightning-bolt...'},
            6: { reason: 'To signify a moment of profound alignment...', use: 'When a project is completed...', howTo: 'Hum a single, comfortable tone...', image_description: 'A serene, perfectly balanced horizontal sine wave...'},
            7: { reason: 'To reveal the importance of structure...', use: 'When building a new plan...', howTo: 'Stand barefoot on the ground...', image_description: 'A perfect square, bisected by clean...'},
            8: { reason: 'To illuminate the sacred contracts...', use: 'When examining relationships...', howTo: 'Think of one thing you have received today...', image_description: 'Two large, identical circles overlapping...'},
            9: { reason: 'To connect you to the deep roots of your history...', use: 'When dealing with family matters...', howTo: 'Light a candle in honor...', image_description: 'A stylized tree of life within a circle...'},
            10: { reason: 'To mark a moment of true self-recognition...', use: 'During times of personal growth...', howTo: 'Look at yourself in a mirror...', image_description: 'An elegant, diamond-shaped lozenge...'},
            11: { reason: 'To reveal the world as a mirror of your inner state...', use: 'When encountering powerful synchronicities...', howTo: 'Recall a recent, emotionally charged interaction...', image_description: 'Two mirrored spirals...'},
            12: { reason: 'To signal the gentle birth of a new inner frequency...', use: 'When you feel a subtle shift...', howTo: 'Sit in silence for one minute...', image_description: 'A simple, clean horizontal line...'},
        };

        const glyphs = glyphData.map(g => ({ ...g, ...glyphDetails[g.id] }));

        const spreads = {
            lantern: { name: 'The Lantern in the Depths', positions: ['The Mask', 'The Fuel', 'The Offering'], count: 3 },
            healing: { name: 'The Healing Spiral', positions: ['The Surface Wound', 'The Deep Thread', 'The Medicine', 'The Anchor'], count: 4 },
            manifestation: { name: 'The Spiral of Manifestation', positions: ['The Seed', 'The Soil', 'The Rain', 'The Sprout', 'The Star'], count: 5 },
            // Hidden Spread
            sanctum: { name: 'The Rite of the Inner Sanctum', positions: ['The Threshold', 'The Flame', 'The Sigil'], count: 3, hidden: true }
        };

        // --- DOM Elements ---
        const cardGrid = document.getElementById('card-grid');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const drawGlyphBtn = document.getElementById('draw-glyph-btn');
        const showCodexBtn = document.getElementById('show-codex-btn');
        const spreadBtns = document.querySelectorAll('.spread-btn');
        const spreadDisplay = document.getElementById('spread-display');
        const spreadTitle = document.getElementById('spread-title');
        const spreadLayout = document.getElementById('spread-layout');
        const oracleReadingEl = document.getElementById('oracle-reading');
        const audioControl = document.getElementById('audio-control');

        // --- Audio Setup ---
        let audioInitialized = false;
        let isMuted = true;
        const reverb = new Tone.Reverb(2).toDestination();
        reverb.wet.value = 0.4;

        function initializeAudio() {
            if (audioInitialized) return;
            // Start audio context on a user gesture
            Tone.start().then(() => {
                Tone.Transport.start();
                audioInitialized = true;
                toggleMute(); // Unmute on first interaction
            });
        }
        
        function toggleMute() {
            if (!audioInitialized) {
                 // If user tries to unmute before interacting, initialize audio first
                initializeAudio();
                return;
            };
            isMuted = !isMuted;
            Tone.Master.mute = isMuted;
            audioControl.textContent = isMuted ? '🔇' : '🔊';
        }
        
        function playGlyphSound(soundConfig) {
            if (isMuted) return;
            if (!audioInitialized) initializeAudio();

            // Define sound presets
            const sounds = {
                compass: () => new Tone.MetalSynth({ frequency: 220, harmonicity: 8, modulationIndex: 20, resonance: 4000, octaves: 1.5, envelope: { attack: 0.01, decay: 1.4, release: 0.2 }}).connect(reverb).triggerAttackRelease("C4", "1n"),
                void: () => new Tone.FMSynth({ harmonicity: 0.5, modulationIndex: 10, envelope: { attack: 2, decay: 1, sustain: 0.5, release: 4 } }).connect(reverb).triggerAttackRelease("G2", "2n"),
                flame: () => new Tone.PolySynth(Tone.MonoSynth, { oscillator: { type: "sawtooth" }, envelope: { attack: 0.05, decay: 0.4, sustain: 0.1, release: 1.2 }, filterEnvelope: { attack: 0.2, decay: 0.6, sustain: 0.5, release: 2, baseFrequency: 200, octaves: 4 } }).connect(reverb).triggerAttackRelease(["E4", "G4", "B4"], "1n"),
                chain: () => {
                    const chainSynth = new Tone.MetalSynth({frequency: 150, envelope: {attack: 0.01, decay: 0.4, release: 0.2}, harmonicity: 5, modulationIndex: 32, resonance: 4000, octaves: 1.5}).toDestination();
                    chainSynth.triggerAttackRelease("C3", "8n", "+0.05");
                    chainSynth.triggerAttackRelease("C3", "8n", "+0.2");
                },
                static: () => {
                    const noise = new Tone.Noise("pink").start();
                    const filter = new Tone.AutoFilter("8n").toDestination().start();
                    noise.connect(filter);
                    setTimeout(() => { noise.stop(); filter.dispose(); noise.dispose(); }, 300);
                },
                note: () => new Tone.FMSynth({ harmonicity: 1, modulationIndex: 0.2, envelope: { attack: 0.1, sustain: 1, release: 2 } }).connect(reverb).triggerAttackRelease("C5", "1n"),
                foundation: () => new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 4, envelope: { attack: 0.01, decay: 0.8, sustain: 0.1, release: 1.2 } }).connect(reverb).triggerAttackRelease("C1", "2n"),
                reciprocity: () => {
                    const pluck = new Tone.PluckSynth({attackNoise: 0.3, dampening: 5000, resonance: 0.95}).connect(reverb);
                    pluck.triggerAttackRelease("A4", "4n", "+0.1");
                    pluck.triggerAttackRelease("E5", "4n", "+0.25");
                },
                tree: () => {
                    const treeSynth = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.1, decay: 0.2, sustain: 0.4, release: 1 } }).toDestination();
                    const vibrato = new Tone.Vibrato(5, 0.2).connect(treeSynth.output);
                    treeSynth.oscillator.connect(vibrato);
                    treeSynth.triggerAttackRelease("G3", "2n");
                },
                prism: () => new Tone.PolySynth(Tone.FMSynth, { harmonicity: 3.01, modulationIndex: 14, envelope: { attack: 0.01, decay: 0.3, sustain: 0.1, release: 1.2 } }).connect(reverb).triggerAttackRelease(['C6', 'E6', 'G6', 'B6'], '2n'),
                mirror: () => {
                    const delay = new Tone.PingPongDelay("8n", 0.6).toDestination();
                    const mirrorSynth = new Tone.PluckSynth({attackNoise: 1, resonance: 0.9}).connect(delay);
                    mirrorSynth.triggerAttackRelease("A5", "16n");
                },
                emergence: () => new Tone.Synth({oscillator: {type: 'sine'}, envelope: {attack: 1, decay: 0.5, sustain: 0.5, release: 2}}).connect(reverb).triggerAttackRelease("C3", "1n"),
                sanctumChime: () => { // Sound for hidden spread
                    const chime = new Tone.PolySynth(Tone.MetalSynth, { volume: -12, harmonicity: 12, resonance: 800, octaves: 1.5, envelope: { attack: 0.001, decay: 1, release: 1 } }).connect(reverb);
                    chime.triggerAttackRelease(["C5", "E5", "G5", "C6"], "2n");
                }
            };
            
            if (sounds[soundConfig.type]) {
                sounds[soundConfig.type]();
            }
        }

        // Function to create a single card element
        function createCardElement(glyph, isGlowing = false) {
            const card = document.createElement('div');
            card.className = isGlowing ? 'card glowing-card' : 'card';
            card.dataset.id = glyph.id;
            card.innerHTML = `<div class="card-numeral">${glyph.numeral}</div><div class="card-glyph-symbol">${glyph.symbol}</div><div><div class="card-name">${glyph.name}</div><div class="card-keyword">${glyph.keyword}</div></div>`;
            card.addEventListener('click', () => showModal(glyph));
            return card;
        }

        function showModal(glyph) {
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-glyph-symbol">${glyph.symbol}</div>
                    <h2 class="modal-name">${glyph.numeral}. ${glyph.name}</h2>
                    <button class="play-sound-btn" role="button" aria-label="Play glyph sound">🔊 Play Sound</button>
                </div>
                <div class="modal-detail-section"><h3>Type</h3><p>${glyph.type}</p></div>
                <div class="modal-detail-section"><h3>Reason</h3><p>${glyph.reason}</p></div>
                <div class="modal-detail-section"><h3>Use</h3><p>${glyph.use}</p></div>
                <div class="modal-detail-section"><h3>How To Connect</h3><p>${glyph.howTo}</p></div>
                <div class="modal-detail-section"><h3>Image Description</h3><p>${glyph.image_description}</p></div>
            `;
            modalOverlay.classList.add('active');
            modalBody.querySelector('.play-sound-btn').addEventListener('click', () => playGlyphSound(glyph.sound));
        }

        function hideModal() {
            modalOverlay.classList.remove('active');
        }

        function drawRandomGlyph() {
            showModal(glyphs[Math.floor(Math.random() * glyphs.length)]);
        }
        
        async function getOracleReading(drawnCards, spreadInfo) {
            oracleReadingEl.innerHTML = '<div class="loading-indicator"></div>';
            const cardDescriptions = drawnCards.map((card, index) => `Position "${spreadInfo.positions[index]}": ${card.name} (Keyword: ${card.keyword})`).join(', ');
            const prompt = `You are a mystical oracle for the "Glyph Ring Codex". A seeker has cast the "${spreadInfo.name}" spread. The drawn glyphs are: ${cardDescriptions}. Based on this combination, channel a short, poetic, one-sentence oracular phrase that synthesizes the core message of this reading. Speak in a wise, timeless, and slightly esoteric voice.`;
            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                let text = "The currents are silent, but the path is clear. Trust your intuition.";
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts) {
                    text = result.candidates[0].content.parts[0].text;
                }
                oracleReadingEl.innerHTML = `"${text.replace(/"/g, '')}"`;
            } catch (error) {
                console.error("Oracle API Error:", error);
                oracleReadingEl.textContent = '"The connection to the Oracle is veiled. Look within for your answer."';
            }
        }

        function castSpread(spreadType) {
            const spreadInfo = spreads[spreadType];
            if (!spreadInfo) return;

            cardGrid.style.opacity = '0';
            setTimeout(() => {
                cardGrid.style.display = 'none';
                spreadDisplay.style.display = 'flex';
                showCodexBtn.style.display = 'inline-block';
            }, 500);

            if(spreadInfo.hidden){
                spreadDisplay.classList.add('hidden-spread-active');
                playGlyphSound({type: 'sanctumChime'});
            } else {
                spreadDisplay.classList.remove('hidden-spread-active');
            }
            
            spreadTitle.textContent = spreadInfo.name;
            spreadLayout.innerHTML = '';
            oracleReadingEl.innerHTML = '';
            spreadLayout.style.flexDirection = 'row';

            const drawnGlyphs = new Set();
            while (drawnGlyphs.size < spreadInfo.count) {
                drawnGlyphs.add(glyphs[Math.floor(Math.random() * glyphs.length)]);
            }
            const spreadCards = Array.from(drawnGlyphs);
            
            spreadCards.forEach((glyph, index) => {
                const position = document.createElement('div');
                position.classList.add('spread-position');
                position.style.animationDelay = `${index * 0.2}s`;
                position.innerHTML = `<div class="spread-position-label">${spreadInfo.positions[index]}</div>`;
                position.appendChild(createCardElement(glyph, spreadInfo.hidden));
                spreadLayout.appendChild(position);
            });

            if (spreadType === 'manifestation') {
                spreadLayout.style.flexDirection = 'column-reverse';
            }
            
            getOracleReading(spreadCards, spreadInfo);
        }
        
        function showCodex() {
            spreadDisplay.style.display = 'none';
            cardGrid.style.display = 'grid';
            showCodexBtn.style.display = 'none';
            cardGrid.style.opacity = '1';
        }

        // --- Event Listeners ---
        glyphs.forEach(createCardElement);
        // Bind audio initialization to a more intentional user action
        document.querySelector('.controls').addEventListener('click', initializeAudio, { once: true });
        
        audioControl.addEventListener('click', toggleMute);
        drawGlyphBtn.addEventListener('click', drawRandomGlyph);
        showCodexBtn.addEventListener('click', showCodex);
        spreadBtns.forEach(btn => btn.addEventListener('click', () => castSpread(btn.dataset.spread)));
        modalClose.addEventListener('click', hideModal);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) hideModal(); });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                hideModal();
            }
        });

        // Hidden Spread Activation
        let keysPressed = {};
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            if (keysPressed['Shift'] && keysPressed['G'] && keysPressed['R']) {
                castSpread('sanctum');
                keysPressed = {}; // Reset after activation
            }
        });
        document.addEventListener('keyup', (e) => {
            delete keysPressed[e.key];
        });

    </script>
